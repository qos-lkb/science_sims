<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物理模擬實驗平台 | HKDSE Physics Sim</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- MathJax -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        /* 子選單展開動畫 */
        .submenu { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
        .submenu.open { max-height: 1000px; }
        .rotate-icon { transition: transform 0.3s; }
        .rotate-icon.active { transform: rotate(180deg); }
        
        /* 側邊欄過渡動畫 (Mobile) */
        #sidebar {
            transition: transform 0.3s ease-in-out;
        }
        @media (max-width: 767px) {
            #sidebar.hidden-mobile { transform: translateX(-100%); }
            #sidebar.show-mobile { transform: translateX(0); }
        }

        /* 自定義捲軸 */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
        
        /* 遮罩層 */
        #overlay { display: none; }
        #overlay.active { display: block; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900 overflow-x-hidden">

    <!-- 1. 標題列 -->
    <header class="bg-indigo-900 text-white shadow-md fixed w-full z-50 top-0">
        <div class="max-w-full mx-auto px-4 sm:px-6">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <!-- 行動裝置選單按鈕 -->
                    <button id="mobile-toggle" class="mr-3 p-2 rounded-md hover:bg-indigo-800 md:hidden focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <div class="flex-shrink-0 flex items-center gap-2 cursor-pointer" onclick="location.reload()">
                        <svg class="w-7 h-7 md:w-8 md:h-8 text-indigo-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                        <span class="font-bold text-lg md:text-xl tracking-tight" id="app-title">物理模擬實驗平台</span>
                    </div>
                </div>
                
                <div class="flex items-center gap-3">
                    <button onclick="toggleLang()" class="px-3 py-1 md:px-4 md:py-1.5 rounded-full border border-indigo-400 hover:bg-white hover:text-indigo-900 transition-all text-xs md:text-sm font-medium">
                        中 / EN
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- 背景遮罩 (Mobile 選單開啟時) -->
    <div id="overlay" class="fixed inset-0 bg-black/50 z-30 md:hidden" onclick="toggleSidebar()"></div>

    <div class="flex pt-16 min-h-screen">
        <!-- 2. 左方選單列 -->
        <aside id="sidebar" class="w-64 bg-slate-800 text-slate-300 flex-shrink-0 fixed h-[calc(100vh-64px)] z-40 overflow-y-auto hidden-mobile md:translate-x-0">
            
            <div class="p-4 pb-2 uppercase text-[10px] font-bold text-slate-500 tracking-[2px]" id="core-label">核心單元 Compulsory</div>
            
            <nav class="mt-2 space-y-1 px-2 pb-6" id="main-nav">
                
                <!-- Unit 1 -->
                <div class="nav-group">
                    <button onclick="toggleSub(this)" class="group w-full flex items-center justify-between p-3 rounded-md hover:bg-slate-700 hover:text-white transition-colors">
                        <span class="main-label" data-zh="熱學與氣體" data-en="Heat and Gases">熱學與氣體</span>
                        <svg class="w-4 h-4 rotate-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div class="submenu bg-slate-900 rounded-md">
                        <a href="#" class="sub-label block py-2 px-6 text-sm hover:text-indigo-400" data-zh="溫度、熱量與物質" data-en="Temp, Heat & Matter">溫度、熱量與物質</a>
                        <a href="#" class="sub-label block py-2 px-6 text-sm hover:text-indigo-400" data-zh="氣體與氣體定律" data-en="Gases & Gas Laws">氣體與氣體定律</a>
                    </div>
                </div>

                <!-- Unit 2 (預設展開) -->
                <div class="nav-group border-t border-slate-700/50 mt-1">
                    <button onclick="toggleSub(this)" class="group w-full flex items-center justify-between p-3 rounded-md hover:bg-slate-700 hover:text-white transition-colors">
                        <span class="main-label" data-zh="力與運動" data-en="Force and Motion">力與運動</span>
                        <svg class="w-4 h-4 rotate-icon active" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div class="submenu bg-slate-900 rounded-md open">
                        <a href="#" class="sub-label block py-2 px-6 text-sm hover:text-indigo-400" data-zh="運動學" data-en="Kinematics">運動學</a>
                        <a href="#" class="sub-label block py-2 px-6 text-sm hover:text-indigo-400" data-zh="牛頓運動定律" data-en="Newton's Laws">牛頓運動定律</a>
                        <a href="#" class="sub-label block py-2 px-6 text-sm hover:text-indigo-400" data-zh="拋體運動" data-en="Projectile Motion">拋體運動</a>
                    </div>
                </div>

                <!-- Unit 3 -->
                <div class="nav-group border-t border-slate-700/50 mt-1">
                    <button onclick="toggleSub(this)" class="group w-full flex items-center justify-between p-3 rounded-md hover:bg-slate-700 hover:text-white transition-colors">
                        <span class="main-label" data-zh="波動學" data-en="Wave Motion">波動學</span>
                        <svg class="w-4 h-4 rotate-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div class="submenu bg-slate-900 rounded-md">
                        <a href="#" class="sub-label block py-2 px-6 text-sm hover:text-indigo-400" data-zh="反射與折射" data-en="Reflection & Refraction">反射與折射</a>
                        <a href="#" class="sub-label block py-2 px-6 text-sm hover:text-indigo-400" data-zh="干涉與繞射" data-en="Interference & Diffraction">干涉與繞射</a>
                    </div>
                </div>

                <div class="pt-6 pb-2 uppercase text-[10px] font-bold text-slate-500 tracking-[2px]" id="elective-label">選修單元 Elective</div>
                
                <div class="nav-group border-t border-slate-700/50">
                    <button onclick="toggleSub(this)" class="group w-full flex items-center justify-between p-3 rounded-md hover:bg-slate-700 hover:text-white transition-colors">
                        <span class="main-label" data-zh="天文學與航天科學" data-en="Astronomy">天文學與航天科學</span>
                        <svg class="w-4 h-4 rotate-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div class="submenu bg-slate-900 rounded-md">
                        <a href="#" class="sub-label block py-2 px-6 text-sm hover:text-indigo-400" data-zh="天體運動" data-en="Celestial Motion">天體運動</a>
                    </div>
                </div>
            </nav>
        </aside>

        <!-- 3. 主顯示區域 -->
        <main class="flex-1 ml-0 md:ml-64 p-4 md:p-8 transition-all duration-300">
            
            <div class="mb-6 md:mb-8 border-b border-slate-200 pb-6">
                <nav class="flex mb-2 text-xs md:text-sm text-slate-500">
                    <span id="breadcrumb-parent">力與運動</span>
                    <span class="mx-2">/</span>
                    <span id="breadcrumb-child" class="text-indigo-600 font-medium">運動學</span>
                </nav>
                <h1 id="page-title" class="text-2xl md:text-4xl font-extrabold text-slate-900 tracking-tight">運動學模擬實驗</h1>
            </div>

            <div id="card-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6">
                <!-- Card 1 -->
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden hover:shadow-md transition-shadow flex flex-col">
                    <div class="h-32 md:h-40 bg-slate-100 flex items-center justify-center border-b border-slate-100 relative group">
                        <span class="text-slate-400 text-sm">[實驗影像]</span>
                        <div class="absolute inset-0 bg-indigo-900/0 group-hover:bg-indigo-900/10 transition-colors"></div>
                    </div>
                    <div class="p-4 md:p-5 flex-grow">
                        <h3 class="font-bold text-base md:text-lg text-slate-800 mb-2 card-t" data-zh="自由落體實驗" data-en="Free Fall Experiment">自由落體實驗</h3>
                        <p class="text-slate-600 text-xs md:text-sm leading-relaxed mb-4 card-d" data-zh="探究重力對不同質量物體下落時間的影響。" data-en="Explore how gravity affects falling time of objects.">探究重力對不同質量物體下落時間的影響。</p>
                    </div>
                    <div class="px-4 py-2 md:px-5 md:py-3 bg-slate-50 border-t border-slate-100">
                        <p class="text-[10px] md:text-[11px] text-slate-400 font-medium tracking-wide update-text" data-zh="最後更新日期：2025-12-21" data-en="Last Updated: 2025-12-21">最後更新日期：2025-12-21</p>
                    </div>
                </div>

                <!-- 其他卡片 (重複結構) -->
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden hover:shadow-md transition-shadow flex flex-col">
                    <div class="h-32 md:h-40 bg-slate-100 flex items-center justify-center border-b border-slate-100 relative group">
                        <span class="text-slate-400 text-sm">[實驗影像]</span>
                    </div>
                    <div class="p-4 md:p-5 flex-grow">
                        <h3 class="font-bold text-base md:text-lg text-slate-800 mb-2 card-t" data-zh="勻加速運動" data-en="Uniformly Accel.">勻加速運動</h3>
                        <p class="text-slate-600 text-xs md:text-sm leading-relaxed mb-4 card-d" data-zh="觀察位移與時間在勻加速狀態下的二次關係。" data-en="Observe displacement-time quadratic relationship.">觀察位移與時間在勻加速狀態下的二次關係。</p>
                    </div>
                    <div class="px-4 py-2 md:px-5 md:py-3 bg-slate-50 border-t border-slate-100">
                        <p class="text-[10px] md:text-[11px] text-slate-400 font-medium tracking-wide update-text" data-zh="最後更新日期：2025-12-21" data-en="Last Updated: 2025-12-21">最後更新日期：2025-12-21</p>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden hover:shadow-md transition-shadow flex flex-col">
                    <div class="h-32 md:h-40 bg-slate-100 flex items-center justify-center border-b border-slate-100 relative group">
                        <span class="text-slate-400 text-sm">[實驗影像]</span>
                    </div>
                    <div class="p-4 md:p-5 flex-grow">
                        <h3 class="font-bold text-base md:text-lg text-slate-800 mb-2 card-t" data-zh="拋體軌跡分析" data-en="Projectile Path">拋體軌跡分析</h3>
                        <p class="text-slate-600 text-xs md:text-sm leading-relaxed mb-4 card-d" data-zh="調整初速與角度，找出最大射程規律。" data-en="Find max range patterns by adjusting variables.">調整初速與角度，找出最大射程規律。</p>
                    </div>
                    <div class="px-4 py-2 md:px-5 md:py-3 bg-slate-50 border-t border-slate-100">
                        <p class="text-[10px] md:text-[11px] text-slate-400 font-medium tracking-wide update-text" data-zh="最後更新日期：2025-12-21" data-en="Last Updated: 2025-12-21">最後更新日期：2025-12-21</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let currentLang = 'zh';

        // 摺疊/展開子選單
        function toggleSub(btn) {
            const submenu = btn.nextElementSibling;
            const icon = btn.querySelector('.rotate-icon');
            submenu.classList.toggle('open');
            icon.classList.toggle('active');
        }

        // 行動裝置側邊欄切換
        const mobileToggle = document.getElementById('mobile-toggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        function toggleSidebar() {
            const isHidden = sidebar.classList.contains('hidden-mobile');
            if (isHidden) {
                sidebar.classList.remove('hidden-mobile');
                sidebar.classList.add('show-mobile');
                overlay.classList.add('active');
            } else {
                sidebar.classList.add('hidden-mobile');
                sidebar.classList.remove('show-mobile');
                overlay.classList.remove('active');
            }
        }

        mobileToggle.addEventListener('click', toggleSidebar);

        // 切換語言
        function toggleLang() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            updateUI();
        }

        function updateUI() {
            const texts = {
                zh: { title: "物理模擬實驗平台", core: "核心單元 Compulsory", elective: "選修單元 Elective" },
                en: { title: "Physics Sim Platform", core: "Compulsory Part", elective: "Elective Part" }
            };
            document.getElementById('app-title').innerText = texts[currentLang].title;
            document.getElementById('core-label').innerText = texts[currentLang].core;
            document.getElementById('elective-label').innerText = texts[currentLang].elective;

            document.querySelectorAll('.main-label, .sub-label, .card-t, .card-d, .update-text').forEach(el => {
                const val = el.getAttribute(`data-${currentLang}`);
                if (val) el.innerText = val;
            });
        }
    </script>
</body>
</html>
