    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicycle Physics Sequence: Timing &amp; Colors</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 95%;
            max-width: 900px;
            text-align: center;
        }

        h1 { color: #2c3e50; margin-bottom: 5px; }
        p.desc { color: #666; font-size: 0.9rem; margin-bottom: 25px; max-width: 750px; margin-left: auto; margin-right: auto; line-height: 1.6;}

        /* --- Animation Stage --- */
        .stage {
            position: relative;
            width: 100%;
            height: 350px;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F7FA 75%, #555 75%, #333 100%);
            overflow: hidden;
            border-radius: 8px;
            border: 2px solid #ccc;
        }

        .road-marks {
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 200%;
            height: 10px;
            background-image: repeating-linear-gradient(90deg, transparent, transparent 100px, #fff 100px, #fff 180px);
            animation: moveRoad 1.5s linear infinite;
        }

        /* --- Bicycle Container --- */
        .bicycle {
            position: absolute;
            bottom: 85px;
            left: 50%;
            transform: translateX(-50%);
            width: 500px;
            height: 200px;
        }

        /* --- The Frame (SVG) --- */
        .bike-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }
        .frame-lines {
            fill: none;
            stroke: #34495e;
            stroke-width: 10;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .seat { fill: #222; }
        .handlebar { fill: none; stroke: #222; stroke-width: 8; stroke-linecap: round; }

        /* --- Wheels --- */
        .wheel-group {
            position: absolute;
            width: 120px;
            height: 120px;
            z-index: 2;
        }
        
        .rear-wheel-pos { bottom: 0; left: 0; }
        .front-wheel-pos { bottom: 0; right: 0; }

        .tire {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid #333;
            box-sizing: border-box;
            position: relative;
            background: rgba(255,255,255,0.2);
            animation: spin 1.5s linear infinite;
        }

        .spoke {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 95%;
            height: 2px;
            background: #888;
            transform-origin: center;
        }
        .spoke:nth-child(1) { transform: translate(-50%, -50%) rotate(0deg); }
        .spoke:nth-child(2) { transform: translate(-50%, -50%) rotate(45deg); }
        .spoke:nth-child(3) { transform: translate(-50%, -50%) rotate(90deg); }
        .spoke:nth-child(4) { transform: translate(-50%, -50%) rotate(135deg); }

        .hub {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 16px;
            height: 16px;
            background: #silver;
            border: 4px solid #555;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        /* --- Pedals --- */
        .pedal-group {
            position: absolute;
            bottom: 30px; 
            left: 170px; 
            width: 60px;
            height: 60px;
            z-index: 6; 
        }
        .gear {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #7f8c8d;
            background: rgba(50,50,50,0.8);
            position: relative;
            animation: spin 1.5s linear infinite;
        }
        .gear::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 12px; height: 12px;
            background: #bdc3c7;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        .pedal-arm {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 80px;
            background: #2c3e50;
            transform: translate(-50%, -50%);
            border-radius: 3px;
        }
        .pedal-foot {
            position: absolute;
            width: 24px;
            height: 12px;
            background: #111;
            border-radius: 4px;
        }
        .p-top { top: 0; left: -9px; }
        .p-bot { bottom: 0; left: -9px; }

        .chain-svg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 4;
            pointer-events: none;
        }
        .chain-path {
            fill: none;
            stroke: #555;
            stroke-width: 3;
            stroke-dasharray: 5,3;
        }

        /* --- FORCES --- */
        
        .force-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .animated-force {
            opacity: 0;
            /* Increased cycle duration to 8s to allow for the delay */
            animation-duration: 8s; 
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }

        /* 1. Torque Arrow (Red) */
        .torque-wrapper-rear {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            transform: translate(-50%, -50%);
            animation-name: seq-torque-rear;
        }

        .torque-wrapper-front {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            transform: translate(-50%, -50%);
            animation-name: seq-front-system; 
        }
        
        .torque-svg { width: 100%; height: 100%; overflow: visible; }
        .torque-path {
            fill: none;
            stroke: #e74c3c;
            stroke-width: 6;
            stroke-linecap: round;
        }
        .torque-head { fill: #e74c3c; }
        
        .label-torque {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            color: #e74c3c;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 1px 1px 0 #fff;
            white-space: nowrap;
        }

        /* 2. Action Arrow (Yellow) */
        .action-arrow {
            position: absolute;
            bottom: -15px;
            left: 50%;
            width: 100px;
            height: 8px;
            background: #f1c40f;
            transform: translateX(-100%); 
            transform-origin: right center;
            animation-name: seq-action;
        }
        .action-arrow::before {
            content: '';
            position: absolute;
            left: -10px;
            top: -6px;
            border-width: 10px 10px 10px 0;
            border-style: solid;
            border-color: transparent #f1c40f transparent transparent;
        }
        .label-action {
            position: absolute;
            bottom: -30px;
            right: 0;
            color: #d4ac0d;
            font-size: 12px;
            white-space: nowrap;
            font-weight: bold;
            background: rgba(255,255,255,0.8);
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* 3. Rear Friction Arrow (Green) */
        .friction-arrow-rear {
            position: absolute;
            bottom: -5px;
            left: 50%;
            width: 120px;
            height: 8px;
            background: #27ae60;
            transform-origin: left center;
            animation-name: seq-friction-rear;
        }
        .friction-arrow-rear::after {
            content: '';
            position: absolute;
            right: -10px;
            top: -6px;
            border-width: 10px 0 10px 15px;
            border-style: solid;
            border-color: transparent transparent transparent #27ae60;
        }
        .label-friction-rear {
            position: absolute;
            bottom: 15px;
            left: 10px;
            color: #27ae60;
            font-weight: 900;
            font-size: 14px;
            white-space: nowrap;
            background: rgba(255,255,255,0.9);
            padding: 2px 5px;
            border-radius: 4px;
        }

        /* 4. Front Friction Arrow (BLUE) - Distinct Color */
        .friction-arrow-front {
            position: absolute;
            bottom: -5px;
            right: 50%;
            width: 100px;
            height: 8px;
            background: #3498db; /* Blue */
            transform-origin: right center;
            animation-name: seq-front-system;
        }
        .friction-arrow-front::before {
            content: '';
            position: absolute;
            left: -10px;
            top: -6px;
            border-width: 10px 10px 10px 0;
            border-style: solid;
            border-color: transparent #3498db transparent transparent; /* Blue */
        }
        .label-friction-front {
            position: absolute;
            bottom: 15px;
            right: 0;
            color: #3498db; /* Blue */
            font-weight: 900;
            font-size: 12px;
            white-space: nowrap;
            background: rgba(255,255,255,0.9);
            padding: 2px 5px;
            border-radius: 4px;
        }

        /* 
           SEQUENTIAL ANIMATION KEYFRAMES 
           Total cycle: 8 seconds.
        */

        /* 1. Rear Torque starts immediately */
        @keyframes seq-torque-rear {
            0%, 10% { opacity: 0; }
            15%, 90% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* 2. Action (Yellow) follows torque */
        @keyframes seq-action {
            0%, 20% { opacity: 0; }
            25%, 90% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* 3. Rear Friction (Green) - Propulsion */
        @keyframes seq-friction-rear {
            0%, 35% { opacity: 0; }
            40%, 90% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* 4. Front System (Blue Friction + Red Torque) - DELAYED significantly */
        @keyframes seq-front-system {
            0%, 55% { opacity: 0; } /* Wait longer */
            60%, 90% { opacity: 1; }
            100% { opacity: 0; }
        }


        /* Animations */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes moveRoad {
            from { transform: translateX(0); }
            to { transform: translateX(-100px); }
        }

        @media (max-width: 600px) {
            .bicycle { transform: translateX(-50%) scale(0.6); bottom: 60px; }
            .stage { height: 250px; }
        }

    </style>

<body>

    <div class="container">
        <h1>Bicycle Propulsion Sequence</h1>
        <p class="desc">
            1. <span style="color:#e74c3c; font-weight:bold;">Torque</span> rotates rear wheel.<br>
            2. Rear wheel pushes ground <span style="color:#f1c40f; font-weight:bold; text-shadow: 0px 0px 1px #999;">Backwards</span>.<br>
            3. Ground pushes bike <span style="color:#27ae60; font-weight:bold;">Forwards</span> (Rear Friction).<br>
            4. <em>(Later)</em> Front wheel hits ground, creating <span style="color:#3498db; font-weight:bold;">Resistance</span> (Blue) which causes front <span style="color:#e74c3c; font-weight:bold;">Torque</span>.
        </p>

        <div class="stage">
            <div class="road-marks"></div>

            <div class="bicycle">
                
                <svg class="bike-frame" viewBox="0 0 500 200">
                    <path class="frame-lines" d="
                        M 60 140 L 200 140 L 160 40 L 60 140 
                        M 160 40 L 380 40 L 200 140 
                        M 380 40 L 430 140
                        M 160 40 L 150 20
                    "></path>
                    <path class="handlebar" d="M 370 40 L 380 20 L 410 20"></path>
                    <path class="seat" d="M 130 20 L 180 20 L 170 30 L 140 30 Z"></path>
                    <path class="chain-path" d="M 60 140 L 200 140"></path>
                </svg>

                <!-- Rear Wheel Group -->
                <div class="wheel-group rear-wheel-pos">
                    <div class="tire">
                        <div class="spoke"></div>
                        <div class="spoke"></div>
                        <div class="spoke"></div>
                        <div class="spoke"></div>
                    </div>
                    <div class="hub"></div>

                    <div class="force-container">
                        <!-- 1. Torque -->
                        <div class="torque-wrapper-rear animated-force">
                            <svg class="torque-svg" viewBox="0 0 100 100">
                                <path class="torque-path" d="M 20 50 A 30 30 0 0 1 80 50"></path>
                                <polygon class="torque-head" points="80,65 72,48 88,48"></polygon>
                            </svg>
                            <span class="label-torque">Torque</span>
                        </div>
                        
                        <!-- 2. Action -->
                        <div class="action-arrow animated-force">
                            <span class="label-action">Force on Ground</span>
                        </div>

                        <!-- 3. Friction (Rear - Green) -->
                        <div class="friction-arrow-rear animated-force">
                            <span class="label-friction-rear">Static Friction</span>
                        </div>
                    </div>
                </div>

                <div class="pedal-group">
                    <div class="gear">
                        <div class="pedal-arm">
                            <div class="pedal-foot p-top"></div>
                            <div class="pedal-foot p-bot"></div>
                        </div>
                    </div>
                </div>

                <!-- Front Wheel Group -->
                <div class="wheel-group front-wheel-pos">
                    <div class="tire">
                        <div class="spoke"></div>
                        <div class="spoke"></div>
                        <div class="spoke"></div>
                        <div class="spoke"></div>
                    </div>
                    <div class="hub"></div>

                    <div class="force-container">
                        <!-- 4. Front Friction (Blue) -->
                        <div class="friction-arrow-front animated-force">
                            <span class="label-friction-front">Rolling Friction</span>
                        </div>

                        <!-- 5. Front Torque -->
                        <div class="torque-wrapper-front animated-force">
                            <svg class="torque-svg" viewBox="0 0 100 100">
                                <path class="torque-path" d="M 20 50 A 30 30 0 0 1 80 50"></path>
                                <polygon class="torque-head" points="80,65 72,48 88,48"></polygon>
                            </svg>
                            <span class="label-torque">Torque</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
